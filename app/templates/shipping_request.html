<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Request</title>
</head>
<body>
    <h2>
        New Package
    </h2>
    <form method="post" action="{{ url_for('.new_package') }}">
        {{ form.csrf_token }}
        <div>
            {{ form.sender.label }} {{ form.sender }}
        </div>
        <div>
            {{ form.recipient.label }} {{ form.recipient }}
        </div>
        <div>
            {{ form.origin.label }} {{ form.origin }}
        </div>
        <div>
            {{ form.destination.label }} {{ form.destination }}
        </div>
        <div>
            {{ form.express.label }} {{ form.express }}
        </div>
        <div>{{ form.submit }}</div>
    </form>
</body>
</html>
